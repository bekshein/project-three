<div class="search">
      <button ng-click="pctrl.makeCall()">Search</button>
      <input
        type="text"
        placeholder="search for a track"
        ng-model="pctrl.searchString"/>
</div>

    <ul ng-repeat="track in pctrl.tracks | filter:search:strict">
      <li>
          {{track.title}}
          <button class="play" data-id="{{$index}}" data-url="{{track.permalink_url}}" ng-click="pctrl.getPlayer()">Play</button>
          <button class="choose" data-id="{{$index}}" data-url="{{track.permalink_url}}" data-title="{{track.title}}" ng-click="pctrl.chooseSong()">choose</button>
      </li>
    </ul>

      <iframe class="iframe" width="0" height="0" scrolling="no" frameborder="no"></iframe>


<form class="new-post" action="/posts" method="post">
  <input type="hidden" name="authenticity_token"
    value="{{pctrl.aut}}">
  <input id="track-input" type="text" name="post[title]" placeholder= "track"></br>
  <input id="source-input" type="text" name="post[source]" hidden></br>
  <select name="post[vibe]">
    <option value="sad">Sad</option>
    <option value="cool">Cool</option>
    <option value="happy">Happy</option>
    <option value="angry">Angry</option>
  </select>
  </br>
  <input type="submit" value="submit new post">
</form>
