<label for="">Choose your vibe:</label>
    <select class="vibe-select" ng-model="search.$">
      <option value="sad">Sad</option>
      <option value="cool">Cool</option>
      <option value="happy">Happy</option>
      <option value="angry">Angry</option>
    </select>

<ul ng-repeat="post in pctrl.posts | filter:search:strict ">
    <hr>
      <li><label> AUTHOR: {{post.author_id}}</label></li>
      <li><label> SONG TITLE: {{post.song_title}}</label></li>
      <li><label> ARTIST NAME: {{post.artist_name}}</label></li>
</ul>
